<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('background.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        a {
            margin: 20px;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.2);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Connect with Me</h1>
    <!-- WhatsApp -->
    <a href="https://wa.me/+233202604935" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
    <!-- TikTok -->
    <a href="https://www.tiktok.com/@denisehairluxury?_t=8ruRbm2Wnu4&_r=1>" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok">
    </a>
    <!-- Snapchat -->
    <a href="https://www.snapchat.com/add/denise_abena?share_id=hryAwueXhek&locale=en-US>" target="_blank">
        <img src="https://1000logos.net/wp-content/uploads/2017/08/Snapchat-logo.png" alt="Snapchat">
    </a>
    <!-- Instagram -->
    <a href="https://www.instagram.com/denisehair_luxury?igsh=YzljYTk1ODg3Zg==>/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
</body>
</html>
